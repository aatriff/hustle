<div class="content">
	<div class="search-bar">
	<md-input-container class="search-input-container">
        <label>ФИО</label>
        <input class="search-input" ng-model="query">
      </md-input-container>
	</div>
	<div class="dummy"></div>
	<ul class="navigation-view">
	<li ng-repeat="d in dancers | filter:query | limitTo:50" class="navigation-item">
		<div class="navigation-item-content">
			<a href="#/profile/{{ d.id }}" ng-click="next()" class="navigation-item-main-text">{{d.display}}</a>
			<div class="grey-text">{{ d.club }}</div>
		</div>
		<div class="navigation-item-right-item">
			<div class="blue-bubble">{{ d.class }}/{{ d.class_dnd }}</div>
		</div>
	</li>
	</ul>
</div>
